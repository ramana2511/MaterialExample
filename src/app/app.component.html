        class="col-sm-4"

        ngDefaultControl>

    Nowadays you should instead write:

      <md-input-container>
        <input mdInput [(ngModel)]="recipient" name="recipient" placeholder="Name" (blur)="addRecipient(recipient)">
      </md-input-container> -->
    <mat-form-field formControlName="name" ngDefaultControl>
      <input matInput placeholder="Input">
    </mat-form-field>

    <mat-form-field formControlName="address" ngDefaultControl>
      <textarea matInput placeholder="Textarea"></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select" formControlName="gender" ngDefaultControl>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button>Click me!</button>
